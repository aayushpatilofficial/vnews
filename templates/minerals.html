{% extends "base.html" %}
{% block content %}
<h2>Minerals Collection</h2>
<div class="grid">
    {% for mineral in minerals %}
    <div class="card">
        <img src="{{ url_for('static', filename='images/' + mineral.image) }}" alt="{{ mineral.name }}">
        <h3>{{ mineral.name }}</h3>
        <p>{{ mineral.description }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
