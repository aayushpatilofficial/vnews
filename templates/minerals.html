
{% extends "base.html" %}
{% block title %}Our Minerals Collection - Citrine World{% endblock %}
{% block content %}
<h2>Our Minerals Collection</h2>
<div class="grid">
    {% for mineral in minerals %}
    <div class="card">
        <img src="{{ url_for('static', filename='images/' + mineral.image) }}" alt="{{ mineral.name }}">
        <div class="card-content">
            <h3>{{ mineral.name }}</h3>
            <p>{{ mineral.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
