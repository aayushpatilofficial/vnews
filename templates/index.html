{% extends "base.html" %}
{% block content %}
<div class="hero-section">
    <h2>Welcome to Citrine Elements</h2>
    <p class="hero-text">Your Trusted Partner in Global Mineral Trade</p>
    <div class="hero-cta">


 </div>
</div>

<div class="grid">
    {% for video in videos %}
    <div class="card">
        <div class="card-content">
            <h3>{{ video.title }}</h3>
            <iframe src="{{ video.url | replace('watch?v=', 'embed/') }}" allowfullscreen></iframe>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
