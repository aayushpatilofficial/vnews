{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-center">Latest News Videos</h1>
    <div class="row">
        {% if videos %}
            {% for video in videos %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ video.title }}</h5>
                        <iframe width="100%" height="315"
                            src="https://www.youtube.com/embed/{{ video.videoId }}"
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <p class="text-center">No videos found.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
