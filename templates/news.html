<!DOCTYPE html>
<html>
<head>
    <title>V Network Regd - News</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .video-card {
            margin-bottom: 30px;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Latest News Videos</h1>
        <div class="row">
            {% for video in videos %}
            <div class="col-md-6 video-card">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ video.title }}</h5>
                        <iframe src="{{ video.url | replace('watch?v=', 'embed/') }}" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
