
{% extends "base.html" %}
{% block title %}Admin Dashboard - Citrine World{% endblock %}
{% block content %}
<div class="admin-container">
    <h2>Admin Dashboard</h2>

    <form method="POST" action="{{ url_for('add_mineral') }}" class="admin-form">
        <h3>Add New Mineral</h3>
        <input type="text" name="name" placeholder="Mineral Name" required>
        <textarea name="description" placeholder="Description" rows="4" required></textarea>
        <input type="text" name="image" placeholder="Image filename (e.g., citrine.jpg)" required>
        <button type="submit">Add Mineral</button>
    </form>

    <div class="minerals-list">
        <h3>Existing Minerals</h3>
        <div class="grid">
            {% for mineral in minerals %}
            <div class="card">
                <img src="{{ url_for('static', filename='images/' + mineral.image) }}" alt="{{ mineral.name }}">
                <div class="card-content">
                    <h3>{{ mineral.name }}</h3>
                    <p>{{ mineral.description }}</p>

                    <!-- Delete Mineral Button -->
                    <form method="POST" action="{{ url_for('delete_mineral', mineral_id=mineral.id) }}">
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
