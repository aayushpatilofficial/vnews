{% extends "base.html" %}

{% block content %}
<style>
    body {
        background: #f5f5f5;
    }

    .articles-header {
        text-align: center;
        padding: 30px 0 10px;
    }

    .articles-header h1 {
        margin: 0;
        color: #333;
    }

    .articles-container {
        display: flex;
        flex-wrap: wrap;
        padding: 20px;
        justify-content: center;
        gap: 20px;
    }

    .article-card {
        background: white;
        width: 300px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: transform 0.2s;
    }

    .article-card:hover {
        transform: translateY(-5px);
    }

    .article-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }

    .article-content {
        padding: 15px;
    }

    .article-content h2 {
        font-size: 20px;
        margin: 0 0 10px;
        color: #333;
    }

    .article-content p {
        font-size: 14px;
        color: #555;
    }
</style>

<div class="articles-header">
    <h1>Latest Articles</h1>
</div>

<div class="articles-container">
    {% for article in articles %}
        <div class="article-card">
            <img src="{{ article.image_url }}" alt="Article Image">
            <div class="article-content">
                <h2>{{ article.title }}</h2>
                <p>{{ article.description }}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
