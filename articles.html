<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles - V Network Regd</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        header {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            margin: 0;
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background: white;
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-content h2 {
            font-size: 20px;
            margin: 0 0 10px;
            color: #333;
        }

        .card-content p {
            font-size: 14px;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #eee;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Latest Articles</h1>
</header>

<div class="container">
    {% for article in articles %}
        <div class="card">
            <img src="{{ article.image_url }}" alt="Article Image">
            <div class="card-content">
                <h2>{{ article.title }}</h2>
                <p>{{ article.description }}</p>
            </div>
        </div>
    {% endfor %}
</div>

<footer>
    &copy; 2025 V Network Regd. All rights reserved.
</footer>

</body>
</html>
